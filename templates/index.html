
{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow p-4 neo-card">
      <h2 class="mb-3 text-primary">Add Device for Surplus</h2>
      <form action="{{ url_for('add_device') }}" method="post" autocomplete="off">
        <div class="mb-3">
          <label for="serial_number" class="form-label">Serial Number</label>
          <input type="text" name="serial_number" id="serial_number" class="form-control form-control-lg" placeholder="e.g., CN12345ABC" required>
        </div>
        <div class="mb-3">
          <label for="tag_number" class="form-label">Tag Number</label>
          <input type="text" name="tag_number" id="tag_number" class="form-control form-control-lg" placeholder="e.g., NEO-000123" required>
        </div>
        <div class="mb-3">
          <label for="device_type" class="form-label">Device Type</label>
          <select name="device_type" id="device_type" class="form-select form-select-lg" required>
            <option value="">-- Select Device Type --</option>
            <option value="Laptop">Laptop</option>
            <option value="Desktop">Desktop</option>
            <option value="Monitor">Monitor</option>
            <option value="Printer">Printer</option>
            <option value="Tablet">Tablet</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Add Device</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
